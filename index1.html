<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 15</title>
</head>

<body>
	<div class="wrapper">
		<header class="header"><a href="index.html" class="header__button">Урок 15. Flex</a></header>
		<main class="main">
			<div class="appointment">
				<div class="appointment__container">
					<div class="appointment__body">
						<form action="#" class="appointment__form form">
							<h2 class="form__title">Make an appointment</h2>
							<div class="form__line">
								<input id="username" placeholder="Name" autocomplete="off" type="text" name="username"
									class="form__input">
								<input id="username" placeholder="Email" autocomplete="off" type="email" name="username"
									class="form__input">
								<input id="username" placeholder="Phone Number" autocomplete="off" type="tel" name="phone"
									class="form__input">
								<input id="username" placeholder="Select Service" autocomplete="off" type="text" name="string"
									class="form__input">
								<textarea placeholder="Tell us about your puppers include his/her name" name="text"
									class="form__textarea"></textarea>
							</div>
							<div>
								<button class="appointment__button" type="submit">Make an Appointment</button>
							</div>
						</form>
					</div>
					<div class="appointment__column column">
						<div class="column__title">Maxime placeat facere possimus omnis </div>
						<div class="column__number">5,700+</div>
						<div class="column__subtitle">customers served</div>
					</div>
				</div>
			</div>
			<div class="summary">
				<div class="summary__container">
					<form class="summary__form " action="#">
						<div class="summary__body form">
							<div class="form-summary">
								<h3 class="form-summary__title">Summary</h3>
								<p class="form-summary__subtitle">Estimate Shipping and Tax</p>
								<p class="form-summary__text">Enter your destination to get a shipping estimate.</p>
							</div>
							<div class="form__item">
								<label for="country" class="form__label1">Country</label>
								<select name="select" id="country" class="form__input1">
									<option value="1" selected>Australia</option>
									<option value="2">Russia</option>
									<option value="3">Japan</option>
									<option value="4">Italy</option>
								</select>

								<label for="state" class="form__label1">State/Province</label>
								<input id="state" placeholder="" autocomplete="off" required type="text" name="username"
									class="form__input1">
								<label for="zip" class="form__label1">Zip/Postal Code</label>
								<input id="zip" placeholder="" autocomplete="off" required type="text" name="username"
									class="form__input1">

								<div class="radiobuttons">
									<div class="radiobuttons__item">
										<div class="form__label1">Standard Rate</div>
										<input checked id="rate_1" type="radio" name="rate" class="radiobuttons__input" value="1">
										<label for="rate_1" class="radiobuttons__label">Price may
											vary depending on the
											item/destination. Shop Staff will contact you. $21.00</label>
									</div>
									<div class="radiobuttons__item">
										<div class="form__label1">Pickup from store</div>
										<input id="rate_2" type="radio" name="rate" class="radiobuttons__input" value="2">
										<label for="rate_2" class="radiobuttons__label">1234 Street Adress City Address, 1234
											$0.00</label>
									</div>
								</div>
								<div class="summary__item">
									<p class="summary__subtitle">Apply Discount Code</p>
								</div>
								<div class="form__item1">
									<label for="code" class="form__label1">Enter discount code</label>
									<input id="code" placeholder="Enter Discount code" autocomplete="off" required type="text"
										name="username" class="form__input1">
								</div>
								<div>
									<button class="summary__button" type="submit">Apply Discount</button>
								</div>
							</div>
					</form>
				</div>
			</div>
		</main>
		<footer class="footer">Я подвал 2</footer>
	</div>
</body>

</html>
